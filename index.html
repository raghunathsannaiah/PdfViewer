<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Template Polymer 3.0 App">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#fff">
  <link rel="icon" href="manifest/favicon.ico">
  <link rel="canonical" href="https://start-polymer3.firebaseapp.com/" />
  <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" async></script>
  <!--  <script src="./src/my-new-component.js" type="module" async></script>
    <script src="./src/horizontal-line.js" type="module" async></script>-->

  <script src="./node_modules/pdfjs-dist/build/pdf.js"  async></script>
  <script src="./sec-comp.js" type="module" async></script>
<script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<style is="custom-style" include="demo-pages-shared-styles">
    :root {
      /* --paper-toast-background-color: tomato; */
      --paper-fab-background: rgb(203, 203, 203);
    }

    body {
      font-family: Roboto;
    }

    .centered {
      max-width: 80%
    }

    pdf-viewer {
      height: 100%;
    }

    footer {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

    paper-fab {
      margin: 10px;
      color: dimgray;
    }

    nav {
      position: absolute;
      bottom: 20px;
      right: 10px;
    }

    paper-dropdown-menu {
      width: 400px;
    }

  </style>`;

document.head.appendChild($_documentContainer.content);
</script>
<body>
<dom-bind id="pdf">
  <template is="dom-bind">
    <div style="position:relative">
  <pdf-viewer
        src="https://www.w3.org/TR/1998/REC-html40-19980424/html40.pdf"
        initial-zoom="fit-width",
        mode="single",
        page="{{page}}" pages="{{pages}}"  PDFJS_workerSrc="./pdfjs-dist/build/pdf.worker.min.js"
></pdf-viewer>


    <footer>
      <paper-fab id='previous' mini icon="arrow-back" on-tap="previous"></paper-fab>
      <div>{{page}}/[[pages]]</div>
      <paper-fab  id='next' mini icon="arrow-forward" on-tap="next"></paper-fab>
    </footer>
    <nav>
      <div>
        <paper-fab id='fitWidth' mini icon="fullscreen" on-tap="fitWidth"></paper-fab>
        <paper-tooltip position="left">Fit page width</paper-tooltip>
      </div>
      <div>
        <paper-fab id='fit' mini icon="fullscreen-exit" on-tap="fit"></paper-fab>
        <paper-tooltip position="left">Fit page</paper-tooltip>
      </div>
      <div>
        <paper-fab id='zoomin' mini icon="zoom-in" on-tap="zoomin"></paper-fab>
        <paper-tooltip position="left">Zoom in</paper-tooltip>
      </div>
      <div>
        <paper-fab id='zoomout' mini icon="zoom-out" on-tap="zoomout"></paper-fab>
        <paper-tooltip position="left">Zoom out</paper-tooltip>
      </div>
    </nav>
    </div>
  </template>
</dom-bind>
</body>
</html>
